# ============================================================================
# TECH STACK
# ============================================================================

tech_stack:
  frontend:
    - Next.js 14+ (App Router)
    - React 19
    - TypeScript 5
    - Tailwind CSS 4
    - shadcn/ui
    - Lucide React (icons)

  backend:
    - Next.js API Routes
    - Prisma ORM
    - PostgreSQL
    - Zod (validation)
    - Pino (logging)

  data_sources:
    - name: Compras.gov.br (CATMAT/CATSER)
      base_url: http://compras.dados.gov.br
      adapter: src/services/datasource/comprasGovAdapter.ts

    - name: Contratos (2021+)
      base_url: https://dadosabertos.compras.gov.br
      adapter: src/services/datasource/comprasGovAdapter.ts

    - name: PNCP (Portal Nacional Contratacoes Publicas)
      base_url: https://pncp.gov.br/api/consulta/v1
      adapter: src/services/datasource/pncpAdapter.ts
      endpoints:
        - /contratos
        - /contratacoes
        - /contratacoes/{cnpj}/{ano}/{seq}/itens
        - /atas
        - /pca

  export:
    - ExcelJS (xlsx)
    - "@react-pdf/renderer" (pdf)

  cache:
    - lru-cache (in-memory)

  deploy:
    - Railway (app + PostgreSQL)

